repos:
  - repo: local
    hooks:
      - id: dotnet-tool-restore
        name: Install .NET tools
        entry: dotnet tool restore
        language: system
        always_run: true
        pass_filenames: false
        stages:
          - pre-commit
          - pre-push
          - post-checkout
          - post-rewrite
        description: Install the .NET tools listed at .config/dotnet-tools.json.
      - id: csharpier
        name: Run CSharpier on C# files
        entry: dotnet tool run csharpier format
        language: system
        types:
          - c#
        description: CSharpier is an opinionated C# formatter inspired by Prettier.
      - id: markdown-link-text-check
        name: Markdown link text must be human-readable
        entry: python .github/scripts/check_markdown_links.py
        language: python
        pass_filenames: false
        types:
          - markdown
        description: Ensure markdown-to-markdown links do not use raw file names or paths as link text.
