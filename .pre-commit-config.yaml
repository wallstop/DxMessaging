repos:
  - repo: local
    hooks:
      - id: dotnet-tool-restore
        name: Install .NET tools
        entry: dotnet tool restore
        language: system
        always_run: true
        pass_filenames: false
        stages:
          - pre-commit
          - pre-push
          - post-checkout
          - post-rewrite
        description: Install the .NET tools listed at .config/dotnet-tools.json.
      - id: csharpier
        name: Run CSharpier on C# files
        entry: dotnet tool run csharpier format
        language: system
        types:
          - c#
        description: CSharpier is an opinionated C# formatter inspired by Prettier.
      - id: markdownlint
        name: Lint/format Markdown (markdownlint-cli)
        entry: markdownlint
        language: node
        additional_dependencies:
          - markdownlint-cli@0.41.0
        types:
          - markdown
        args:
          - -c
          - .markdownlint.jsonc
          - --fix
        description: Lints and auto-fixes Markdown files with markdownlint-cli.
      - id: markdown-link-text-check
        name: Markdown link text must be human-readable
        entry: python .github/scripts/check_markdown_links.py
        language: python
        pass_filenames: false
        types:
          - markdown
        description: Ensure markdown-to-markdown links do not use raw file names or paths as link text.
      - id: markdown-link-validity
        name: Validate internal markdown links
        entry: python .github/scripts/validate_markdown_links.py
        language: python
        pass_filenames: true
        types:
          - markdown
        description: Detect broken internal markdown links and dangling anchors.
      - id: prettier-json
        name: Format JSON and asmdef with Prettier
        entry: prettier
        language: node
        additional_dependencies:
          - prettier@3.3.3
        files: \.(json|asmdef)$
        args:
          - --ignore-unknown
          - --write
        description: Formats JSON and Unity .asmdef files consistently (2-space indent).
