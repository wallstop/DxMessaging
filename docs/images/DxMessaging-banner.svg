      <rect x="0" y="-12" width="110" height="20" rx="10" fill="#1a1a2e" stroke="#3498db" stroke-width="1" opacity="0.9"/>
      <text x="55" y="3" text-anchor="middle" fill="#00d9ff" font-weight="600" letter-spacing="0.3">ðŸŽ® Unity 2021.3+</text>
    </g>
    <!-- Zero Alloc badge -->
    <g transform="translate(0, 28)">
      <rect x="0" y="-12" width="110" height="20" rx="10" fill="#1a1a2e" stroke="#3498db" stroke-width="1" opacity="0.9"/>
      <text x="55" y="3" text-anchor="middle" fill="#00d9ff" font-weight="600" letter-spacing="0.3">âœ… Zero Alloc</text>
    </g>
    <!-- High Perf badge -->
