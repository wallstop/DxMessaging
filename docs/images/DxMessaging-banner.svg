<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200" style="background:transparent" role="img" aria-label="DxMessaging - Synchronous Event Bus for Unity by Wallstop Studios">
  <title>DxMessaging - Synchronous Event Bus for Unity</title>
  <defs>
    <!-- Messaging-themed gradients (blue/teal for communication) -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#3498db"/>
      <stop offset="50%" style="stop-color:#00d9ff"/>
      <stop offset="80%" style="stop-color:#2980b9"/>
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:0"/>
    </linearGradient>
    
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#00d9ff"/>
    </linearGradient>
    
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#e0f7ff"/>
      <stop offset="100%" style="stop-color:#00d9ff"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="titleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Wallstop Studios Hexagonal Logo (left side) -->
  <g transform="translate(50, 100)">
    <!-- Outer hexagon -->
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5" 
             fill="none" stroke="url(#hexGradient)" stroke-width="2.5" opacity="0.9"/>
    <!-- Inner hexagon -->
    <polygon points="0,-32 27.7,-16 27.7,16 0,32 -27.7,16 -27.7,-16" 
             fill="url(#hexGradient)" opacity="0.15"/>
    <!-- W letter stylized -->
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="700" fill="url(#hexGradient)" letter-spacing="1">W</text>
  </g>
  
  <!-- Main Title: DxMessaging -->
  <text x="120" y="75" font-family="'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="700" fill="url(#titleGradient)" filter="url(#titleGlow)" letter-spacing="1">DxMessaging</text>
  
  <!-- Tagline -->
