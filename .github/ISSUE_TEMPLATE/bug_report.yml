name: Bug Report
description: Report a bug or issue with DxMessaging
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out
        the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: unity-version
    attributes:
      label: Unity Version
      description: Which version of Unity are you using?
      options:
        - 2021.3 LTS
        - 2022.3 LTS
        - 2023.x
        - 6000.x
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package Version
      description: Which version of DxMessaging are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: checkboxes
    id: platform
    attributes:
      label: Platform
      description: Which platform(s) are affected?
      options:
        - label: Editor
        - label: Windows
        - label: macOS
        - label: Linux
        - label: iOS
        - label: Android
        - label: WebGL
        - label: Other

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or logs about the problem here.
      placeholder: Any additional information...
    validations:
      required: false
