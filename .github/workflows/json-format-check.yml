name: JSON Format Check

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  prettier-json:
    name: Check JSON/.asmdef formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prettier check (repo-wide)
        run: npx -y prettier@3.3.3 --check "**/*.{json,asmdef}"
