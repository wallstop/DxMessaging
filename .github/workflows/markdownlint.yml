name: Markdown Lint

on:
  pull_request:
  workflow_dispatch:

jobs:
  markdownlint:
    name: Lint repository Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint (repo-wide)
        uses: DavidAnson/markdownlint-cli2-action@v11
        with:
          config: .markdownlint.jsonc
          globs: |
            ./**/*.md
