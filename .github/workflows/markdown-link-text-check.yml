name: Markdown Link Text Check

on:
  pull_request:
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate link text for markdown-to-markdown links
        run: python .github/scripts/check_markdown_links.py .
