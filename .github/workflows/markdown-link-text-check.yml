name: Markdown Link Text Check

on:
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - ".github/scripts/check_markdown_links.py"
      - ".github/scripts/check_markdown_url_encoding.py"
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - ".github/scripts/check_markdown_links.py"
      - ".github/scripts/check_markdown_url_encoding.py"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Validate link text for markdown-to-markdown links
        run: python .github/scripts/check_markdown_links.py .

      - name: Verify relative links are URL-encoded
        run: python .github/scripts/check_markdown_url_encoding.py .
