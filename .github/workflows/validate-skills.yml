name: Validate LLM Skills

on:
  pull_request:
    paths:
      - ".llm/**"
      - "scripts/validate-skills.js"
      - "scripts/generate-skills-index.js"
  push:
    branches:
      - main
      - master
    paths:
      - ".llm/**"
      - "scripts/validate-skills.js"
      - "scripts/generate-skills-index.js"
  workflow_dispatch:

jobs:
  validate-skills:
    name: Validate skill files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i --no-audit --no-fund
          fi

      - name: Validate skill files
        run: node scripts/validate-skills.js

      - name: Check skills index is up to date
        run: node scripts/generate-skills-index.js --check
