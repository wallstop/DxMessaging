name: Markdown Link Validity

on:
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - "docs/**"
      - ".lychee.toml"
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - "docs/**"
      - ".lychee.toml"
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run lychee link checker (repo-wide)
        uses: lycheeverse/lychee-action@v2
        with:
          # Include fragments ensures anchors are validated
          # Use conservative concurrency (4) to avoid GitHub rate limiting
          args: >-
            -c .lychee.toml
            --no-progress
            --include-fragments
            --verbose
            "./**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
