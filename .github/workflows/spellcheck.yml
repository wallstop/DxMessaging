name: Spellcheck

on:
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.cs"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.ps1"
      - "**/*.js"
      - ".github/**"
      - ".llm/**"
      - ".cspell.json"
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.md"
      - "**/*.cs"
      - "**/*.json"
      - "**/*.yaml"
      - "**/*.yml"
      - "**/*.ps1"
      - "**/*.js"
      - ".github/**"
      - ".llm/**"
      - ".cspell.json"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  spellcheck:
    name: Check spelling
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Run cspell
        uses: streetsidesoftware/cspell-action@v8
        with:
          strict: true
          config: '.cspell.json'
          incremental_files_only: true
