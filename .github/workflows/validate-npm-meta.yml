name: NPM Package Validation

on:
  pull_request:
    paths:
      - "**/*.meta"
      - "Editor/**"
      - "Runtime/**"
      - "Samples~/**"
      - "SourceGenerators/**"
      - "*.md"
      - "*.md.meta"
      - "package.json"
      - ".npmignore"
      - "scripts/validate-npm-meta.js"
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.meta"
      - "Editor/**"
      - "Runtime/**"
      - "Samples~/**"
      - "SourceGenerators/**"
      - "*.md"
      - "*.md.meta"
      - "package.json"
      - ".npmignore"
      - "scripts/validate-npm-meta.js"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate-npm-meta:
    name: Validate NPM Meta Files
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: package.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i --no-audit --no-fund
          fi

      - name: Validate NPM package meta files
        run: npm run validate:npm-meta
