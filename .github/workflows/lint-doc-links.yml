name: Lint Docs Links

on:
  push:
    branches:
      - main
      - master
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - "docs/**"
      - ".lychee.toml"
      - "scripts/lint-doc-links.ps1"
  pull_request:
    paths:
      - "**/*.md"
      - "**/*.markdown"
      - "docs/**"
      - ".lychee.toml"
      - "scripts/lint-doc-links.ps1"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run Markdown link linter
        shell: pwsh
        run: ./scripts/lint-doc-links.ps1 -VerboseOutput

      - name: Check dead links (lychee)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            -c .lychee.toml
            --no-progress
            --include-fragments
            --verbose
            "./**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
